<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if characters %}
        <ul>
            {% for character in characters %}
            <li>{{ character }}</li><br>
            {% endfor %}
        </ul>
    {% else %}
        <p>No characters available</p>
    {% endif %}
</body>
</html>
